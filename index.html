<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #000000;
      }
      .text {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        font-family: 'Inter', sans-serif;
        margin: 5px;
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 20px;
        background: #000000f1;
      }
      canvas {
        margin: 10px;
        max-width: 100%;
        max-height: 87%;
        animation: scale-up-top-left 1s;
      }

      @keyframes scale-up-top-left {
        0% {
          transform: scale(0.5);
          transform-origin: top left;
        }
        100% {
          transform: scale(1);
          transform-origin: top left;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <div>
      <h1 class="text">
        Mediciones de la Estación Meteorológica Virtual más cercana a su
        siembra.
      </h1>
      <h2 class="text">
        Índices de cultivo de su siembra (NDVI y % Área afectada)
      </h2>
      <canvas class="scale-up-top-left" id="chart"></canvas>
    </div>

    <script src="weather_and_crop_indices.js"></script>
  </body>
</html>
